language: php

sudo: false # Use modern Travis builds â€“ http://docs.travis-ci.com/user/migrating-from-legacy/

git:
  submodules: false

php:
  - 7.2
  - 7.3

env:
  matrix:
    - WP_VERSION=latest WP_MULTISITE=0 DEPLOY_BRANCH=master RUN_PHPCS=1
    - WP_VERSION=latest WP_MULTISITE=1 DEPLOY_BRANCH=master RUN_PHPCS=0

addons:
  apt:
    packages:
    - graphviz

before_install:
  - ./ci/prepare.sh

install: true

before_script:
  - composer install -n
  - vendor/bin/phpunit --version

script:
  # Linting and unit tests
  - make lint
  - if [[ "$RUN_PHPCS" == "1" ]]; then echo "Skipping make sniff since it's broken right now"; fi
  - make phpunit

notifications:
  email: false
  slack:
    secure: ""
    on_success: change
    on_failure: change

after_success:
  # Push the aggregated code, including submodules, to the public repo
  - ./ci/deploy.sh
  - ./ci/generate-docs.sh
