workflows:
  version: 2
  main:
    jobs:
      - php73-lint
      - php73-core-tests
      - php73-build-multisite
      - php73-build-singlesite
      - php74-lint
      - php74-build-multisite
      - php74-build-singlesite
      - php74-build-multisite-nightly
      - php74-build-singlesite-nightly

version: 2.1

parameters:
  wp_test_dir:
    type: string
    default: /tmp/wordpress-tests-lib
  wp_core_dir:
    type: string
    default: /tmp/wordpress/
  wp_core_develop_dir:
    type: string
    default: /tmp/wordpress-develop
  phpunit_report_file:
    type: string
    default: /tmp/phpunit-report.xml
  phpunit_report_file_including_mu_plugins:
    type: string
    default: /tmp/phpunit-report-including-mu-plugins.xml
  phpunit_core_failures_margin:
    type: integer
    default: 60
  phpunit_core_errors_margin:
    type: integer
    default: 50
  db_host:
    type: string
    default: 127.0.0.1
  db_name:
    type: string
    default: wordpress_test
  db_user:
    type: string
    default: root
  db_pass:
    type: string
    default: ""


job-references:
  db_image: &db_image
    circleci/mariadb:10.2

  setup_environment: &setup_environment
    name: "Setup Environment Variables"
    command: |
      echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
      source /home/circleci/.bashrc

  install_dependencies: &install_dependencies
    name: "Install Dependencies"
    command: |
      sudo apt-get update && sudo apt-get install subversion libgcc-8-dev default-mysql-client
      sudo -E docker-php-ext-install mysqli
      npm ci
      composer install -n

  prepare_repo: &prepare_repo
    name: "Prepare Repo"
    command: |
      git submodule update --init --recursive

  php_job: &php_job
    steps:
      - checkout
      - run: *setup_environment
      - run: *install_dependencies
      - run: *prepare_repo
      - run:
          name: "Run Tests"
          command: |
            rm -rf << pipeline.parameters.wp_core_dir >> << pipeline.parameters.wp_test_dir >>
            bash bin/install-wp-tests.sh << pipeline.parameters.db_name >> << pipeline.parameters.db_user >> "<< pipeline.parameters.db_pass>>"  << pipeline.parameters.db_host >> "$WP_VERSION"
            vendor/bin/phpunit --version
            vendor/bin/phpunit

  php_core_job: &php_core_job
    steps:
      - checkout
      - run: *setup_environment
      - run: *install_dependencies
      - run: *prepare_repo
      - run:
          name: "Run Tests"
          command: |
            rm -rf << pipeline.parameters.wp_core_develop_dir >>
            bash bin/install-wp-develop.sh << pipeline.parameters.db_name >> << pipeline.parameters.db_user >> "<< pipeline.parameters.db_pass>>"  << pipeline.parameters.db_host >> "$WP_VERSION"
            cd << pipeline.parameters.wp_core_develop_dir >>
            npm ci
            npm run grunt build
            export WP_TESTS_DIR=<< pipeline.parameters.wp_core_develop_dir >>/tests/phpunit
            ~/project/vendor/bin/phpunit --log-junit << pipeline.parameters.phpunit_report_file >> || true
            ~/project/vendor/bin/phpunit --bootstrap ~/project/tests/bootstrap.php --log-junit << pipeline.parameters.phpunit_report_file_including_mu_plugins >> || true
            ~/project/bin/compare-wp-develop-test-runs.sh << pipeline.parameters.phpunit_report_file >> << pipeline.parameters.phpunit_report_file_including_mu_plugins >> << pipeline.parameters.phpunit_core_failures_margin >> << pipeline.parameters.phpunit_core_errors_margin >>

  lint_job: &lint_job
    steps:
      - checkout
      - run: *prepare_repo
      - run: npm ci
      - run: composer install -n
      - run: 
          name: "Lint"
          command: npm run lint

jobs:
  php73-lint:
    <<: *lint_job
    docker:
      - image: circleci/php:7.3-node

  php73-core-tests:
    <<: *php_core_job
    environment:
      - WP_MULTISITE: "0"
      - WP_VERSION: "latest"
    docker:
      - image: circleci/php:7.3-node
      - image: *db_image

  php73-build-multisite:
    <<: *php_job
    environment:
      - WP_MULTISITE: "1"
      - WP_VERSION: "latest"
    docker:
      - image: circleci/php:7.3-node
      - image: *db_image

  php73-build-singlesite:
    <<: *php_job
    environment:
      - WP_MULTISITE: "0"
      - WP_VERSION: "latest"
    docker:
      - image: circleci/php:7.3-node
      - image: *db_image

  php74-lint:
    <<: *lint_job
    docker:
      - image: circleci/php:7.4-node

  php74-build-multisite:
    <<: *php_job
    environment:
      - WP_MULTISITE: "1"
      - WP_VERSION: "latest"
    docker:
      - image: circleci/php:7.4-node
      - image: *db_image

  php74-build-singlesite:
    <<: *php_job
    environment:
      - WP_MULTISITE: "0"
      - WP_VERSION: "latest"
    docker:
      - image: circleci/php:7.4-node
      - image: *db_image

  php74-build-multisite-nightly:
    <<: *php_job
    environment:
      - WP_MULTISITE: "1"
      - WP_VERSION: "nightly"
    docker:
      - image: circleci/php:7.4-node
      - image: *db_image

  php74-build-singlesite-nightly:
    <<: *php_job
    environment:
      - WP_MULTISITE: "0"
      - WP_VERSION: "nightly"
    docker:
      - image: circleci/php:7.4-node
      - image: *db_image
