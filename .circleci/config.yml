workflows:
  version: 2
  main:
    jobs:
      - php74-core-tests
      - php74-core-multisite-tests
      - php74-lint
      - php74-build-singlesite
      - php74-build-singlesite-58
      - php74-build-singlesite-57
      - php74-build-singlesite-56
      - php74-build-singlesite-55
      - php74-build-multisite
      - php74-build-multisite-nightly
      - php74-build-singlesite-nightly
      - php74-build-singlesite-no-jetpack
      - php74-build-multisite-no-jetpack
      - php74-build-singlesite-parsely-filter
      - php74-build-singlesite-parsely-option
      - php74-build-singlesite-parsely-filter-option
      - php80-build-multisite-nightly
      - php80-build-singlesite-nightly
      - search-dev-tools

  after-master-merge:
    jobs:
      - push-code-to-build:
          filters:
            branches:
              only: master
      - create-changelog-draft:
          filters:
            branches:
              only: master

version: 2.1

parameters:
  wp_test_dir:
    type: string
    default: /tmp/wordpress-tests-lib
  wp_core_dir:
    type: string
    default: /tmp/wordpress
  wp_core_develop_dir:
    type: string
    default: /tmp/wordpress-develop
  db_host:
    type: string
    default: 127.0.0.1
  db_name:
    type: string
    default: wordpress_test
  db_user:
    type: string
    default: root
  db_pass:
    type: string
    default: ""


job-references:
  db_image: &db_image
    circleci/mariadb:10.3

  setup_environment: &setup_environment
    name: "Setup Environment Variables"
    command: |
      echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
      source /home/circleci/.bashrc

  install_dependencies: &install_dependencies
    name: "Install Dependencies"
    command: |
      npm ci
      composer install -n

  install_core_tests_dependencies: &install_core_tests_dependencies
    name: "Install Dependencies"
    command: |
      sudo apt-get update && sudo apt-get -y install subversion libgcc-10-dev default-mysql-client nodejs npm
      sudo npm install npm@latest -g
      composer install -n

  prepare_repo: &prepare_repo
    name: "Prepare Repo"
    command: |
      git submodule update --init --recursive

  run_tests: &run_tests
    name: "Run Tests"
    command: |
      if [ "$DISABLE_JETPACK" = "1" ]; then
        echo "define( 'VIP_JETPACK_SKIP_LOAD', 'true' );" >> 000-vip-init.php
        /usr/local/bin/runner --exclude-group jetpack-required
      else
        /usr/local/bin/runner
      fi
    environment:
      MYSQL_HOST: << pipeline.parameters.db_host >>
      MYSQL_USER: << pipeline.parameters.db_user >>
      MYSQL_PASSWORD: << pipeline.parameters.db_pass >>
      MYSQL_DB: << pipeline.parameters.db_name >>
      DISABLE_XDEBUG: "1"

  php_job: &php_job
    steps:
      - checkout
      - run: *setup_environment
      - run: *install_dependencies
      - run: *prepare_repo
      - run: *run_tests

  php_core_job: &php_core_job
    steps:
      - run:
          name: Add missing packages
          command: sudo apt-get update && sudo apt-get -y install git ssh
      - checkout
      - run: *install_core_tests_dependencies
      - run: *prepare_repo
      - run:
          name: "Run Tests"
          command: |
            rm -rf << pipeline.parameters.wp_core_develop_dir >>
            bash bin/install-wp-develop.sh << pipeline.parameters.db_name >> << pipeline.parameters.db_user >> "<< pipeline.parameters.db_pass>>"  << pipeline.parameters.db_host >> "$WP_VERSION"
            cd << pipeline.parameters.wp_core_develop_dir >>
            npm ci
            npm run build
            export WP_TESTS_DIR=<< pipeline.parameters.wp_core_develop_dir >>/tests/phpunit
            if [[ "$INCLUDE_MU_TESTS" == "1" ]]; then
              cp -r $HOME/project/ build/wp-content/mu-plugins
              rm -rf tests/phpunit/data/plugins/wordpress-importer
              source $HOME/project/bin/utils.sh
              update_core_tests "$WP_TESTS_DIR"
              exclude_core_tests tests/phpunit/multisite.xml
              exclude_core_tests phpunit.xml.dist tests/phpunit/
            fi
            if [[ "$WP_MULTISITE" == "1" ]]; then
              $HOME/project/vendor/bin/phpunit -c tests/phpunit/multisite.xml
            else
              $HOME/project/vendor/bin/phpunit
            fi

  lint_job: &lint_job
    steps:
      - checkout
      - run: *prepare_repo
      - run: npm ci
      - run: composer install -n
      - run:
          name: "Lint"
          command: npm run lint

jobs:
  php74-core-tests:
    <<: *php_core_job
    environment:
      INCLUDE_MU_TESTS: "1"
      WP_MULTISITE: "0"
      WP_VERSION: "latest"
    docker:
      - image: wordpressdevelop/php:7.4-fpm
      - image: *db_image

  php74-core-multisite-tests:
    <<: *php_core_job
    environment:
      INCLUDE_MU_TESTS: "1"
      WP_MULTISITE: "1"
      WP_VERSION: "latest"
    docker:
      - image: wordpressdevelop/php:7.4-fpm
      - image: *db_image

  php74-lint:
    <<: *lint_job
    docker:
      - image: cimg/php:7.4-node

  php74-build-multisite:
    <<: *php_job
    environment:
      WP_MULTISITE: "1"
      WP_VERSION: "latest"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-multisite-no-jetpack:
    <<: *php_job
    environment:
      WP_MULTISITE: "1"
      WP_VERSION: "latest"
      DISABLE_JETPACK: "1"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-55:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "5.5.7"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-56:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "5.6.6"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-57:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "5.7.4"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-58:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "5.8.2"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "latest"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-no-jetpack:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "latest"
      DISABLE_JETPACK: "1"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-parsely-filter:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "latest"
      WPVIP_PARSELY_INTEGRATION_TEST_MODE: "filter_enabled"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-parsely-option:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "latest"
      WPVIP_PARSELY_INTEGRATION_TEST_MODE: "option_enabled"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-parsely-filter-option:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "latest"
      WPVIP_PARSELY_INTEGRATION_TEST_MODE: "filter_and_option_enabled"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-multisite-nightly:
    <<: *php_job
    environment:
      WP_MULTISITE: "1"
      WP_VERSION: "nightly"
      PHPUNIT_VERSION: "9"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php74-build-singlesite-nightly:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "nightly"
      PHPUNIT_VERSION: "9"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php80-build-multisite-nightly:
    <<: *php_job
    environment:
      WP_MULTISITE: "1"
      WP_VERSION: "nightly"
      PHPUNIT_VERSION: "9"
      PHP_VERSION: "8.0"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  php80-build-singlesite-nightly:
    <<: *php_job
    environment:
      WP_MULTISITE: "0"
      WP_VERSION: "nightly"
      PHPUNIT_VERSION: "9"
      PHP_VERSION: "8.0"
    docker:
      - image: ghcr.io/automattic/vip-container-images/wp-test-runner:latest
      - image: *db_image

  create-changelog-draft:
    environment:
      CIRCLE_PROJECT_USERNAME: Automattic
      CIRCLE_PROJECT_REPONAME: vip-go-mu-plugins
    docker:
      - image: circleci/php:7.4-node
    steps:
      - run: composer require automattic/vip-build-tools:1.0.6
      - run:
          command: |
            php $HOME/project/vendor/automattic/vip-build-tools/scripts/github-changelog.php \
                --wp-endpoint=https://public-api.wordpress.com/wp/v2/sites/wpvipchangelog.wordpress.com/posts \
                --wp-tag-ids=1784989 \
                --debug

  search-dev-tools:
    docker:
      - image: cimg/node:16.10.0
    steps:
      - checkout
      - run: npm ci --prefix search/search-dev-tools
      - run: npm run lint --prefix search/search-dev-tools
      # This build is only used to verify that the src is buildable, not to persist build artifacts
      - run: npm run build --prefix search/search-dev-tools
      - run:
          command:
            if [ grep -q webpack-dev-server search/search-dev-tools/build/bundle.js ]; then
              echo "Attempt to commit a development version of search-dev-tools"
              exit 1
            fi

  push-code-to-build:
      docker:
        - image: cimg/php:7.4
      environment:
        GIT_REVISION: << pipeline.git.revision >>
      steps:
        - checkout
        - add_ssh_keys:
            fingerprints:
              - "cd:46:c4:99:f9:58:e5:d4:6e:de:e7:09:e1:fe:73:d4"
        - run: ./ci/deploy.sh
