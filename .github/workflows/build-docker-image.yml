name: Build Docker image

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Request to build Docker image
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDispatchEvent({
              owner: 'automattic',
              repo: 'vip-container-images',
              event_type: 'build-mu-plugins',
              client_payload: {}
            })
