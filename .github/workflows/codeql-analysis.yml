name: CodeQL Analysis

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    paths:
      - "search/search-dev-tools/src/**.js"
      - ".github/workflows/codeql-analysis.yml"
  schedule:
    - cron: '24 2 * * 6'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Static Code Analysis with CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@807578363a7869ca324a79039e6db9c843e0e100 # tag=v2.1.26
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@807578363a7869ca324a79039e6db9c843e0e100 # tag=v2.1.26
