name: CI (Parse.ly)

on:
  push:
    branches-ignore:
      - develop
      - staging
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: "Parse.ly: ${{ matrix.config.parsely }} ${{ matrix.config.mode }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - { wp: latest, parsely: '2.6', mode: 'filter_enabled', php: '7.4' }
          - { wp: latest, parsely: '2.6', mode: 'option_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.1', mode: 'filter_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.1', mode: 'option_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.2', mode: 'filter_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.2', mode: 'option_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.3', mode: 'filter_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.3', mode: 'option_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.3', mode: 'filter_and_option_enabled', php: '7.4' }
    services:
      mysql:
        image: mariadb:10.3
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: wordpress
          MARIADB_INITDB_SKIP_TZINFO: 1
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress_test
    steps:
      - name: Check out source code
        uses: actions/checkout@v3.0.2
        with:
          submodules: recursive

      - name: Set up PHP
        uses: shivammathur/setup-php@2.19.1
        with:
          coverage: none
          php-version: ${{ matrix.config.php }}
        env:
          fail-fast: 'true'

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@2.1.0

      - name: Set up WordPress and WordPress Test Library
        uses: sjinks/setup-wordpress-test-library@1.1.2
        with:
          version: ${{ matrix.config.wp }}

      - name: Verify MariaDB connection
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P ${{ job.services.mysql.ports[3306] }} --silent; do
            sleep 1
          done
        timeout-minutes: 1

      - name: Run tests
        run: vendor/bin/phpunit --order-by=random
        env:
          WPVIP_PARSELY_INTEGRATION_PLUGIN_VERSION: ${{ matrix.config.parsely }}
          WPVIP_PARSELY_INTEGRATION_TEST_MODE: ${{ matrix.config.mode }}
