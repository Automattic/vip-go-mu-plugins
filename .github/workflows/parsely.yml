name: CI (Parse.ly)

on:
  push:
    branches-ignore:
      - develop
      - staging
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: "Parse.ly: ${{ matrix.config.parsely }} ${{ matrix.config.mode }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - { wp: latest, parsely: '3.1', mode: 'filter_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.1', mode: 'option_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.2', mode: 'filter_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.2', mode: 'option_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.3', mode: 'filter_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.3', mode: 'option_enabled', php: '7.4' }
          - { wp: latest, parsely: '3.3', mode: 'filter_and_option_enabled', php: '7.4' }
    services:
      mysql:
        image: mariadb:10.3
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: wordpress
          MARIADB_INITDB_SKIP_TZINFO: 1
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress_test
    steps:
      - name: Check out source code
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
        with:
          submodules: recursive

      - name: Set up environment
        run: |
          echo WPVIP_PARSELY_INTEGRATION_PLUGIN_VERSION="${{ matrix.config.parsely }}" >> "${GITHUB_ENV}"
          echo WPVIP_PARSELY_INTEGRATION_TEST_MODE="${{ matrix.config.mode }}"         >> "${GITHUB_ENV}"

      - name: Run tests
        uses: ./.github/actions/run-wp-tests
        with:
          wordpress: ${{ matrix.config.wp }}
          php: ${{ matrix.config.php }}
