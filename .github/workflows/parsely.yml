name: CI (Parse.ly)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: "Parse.ly: ${{ matrix.parsely }} ${{ matrix.mode }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - "7.4"
        wp:
          - "latest"
        multisite:
          - "no"
        parsely:
          - "2.6"
          - "3.1"
          - "3.2"
          - "3.3"
        mode:
          - "filter_enabled"
          - "option_enabled"
        include:
          - php: "7.4"
            wp: "latest"
            multisite: "no"
            parsely: "3.3"
            mode: "filter_and_option_enabled"
    steps:
      - name: Check out source code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          submodules: recursive

      - name: Set up PHP
        uses: shivammathur/setup-php@3eda58347216592f618bb1dff277810b6698e4ca # tag=2.19.1
        with:
          coverage: none
          php-version: ${{ matrix.php }}

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@f680dac46551dffb2234a240d65ae806c2999dd6 # renovate: tag=2.1.0

      - name: Run tests
        run: |
          if [ "${{ matrix.multisite }}" = "yes" ]; then
            MULTISITE=1
          else
            MULTISITE=0
          fi
          ./bin/test.sh \
            --wp ${{ matrix.wp }} \
            --php ${{ matrix.php }} \
            --multisite ${MULTISITE} \
            --docker-options "-e WPVIP_PARSELY_INTEGRATION_PLUGIN_VERSION=${{ matrix.parsely }} -e WPVIP_PARSELY_INTEGRATION_TEST_MODE=${{ matrix.mode }}" \
            --order-by=random
