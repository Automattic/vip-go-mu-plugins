name: Run e2e tests
on:
  push:
  workflow_dispatch:
    inputs:
      wpversion:
        description: 'WordPress version to run tests against'
        required: false
        default: 'latest'
jobs:
  Run_e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          submodules: true
          path: vip-go-mu-plugins
      - name: Check out skeleton code
        uses: actions/checkout@v2
        with:
          repository: Automattic/vip-go-skeleton
          path: vip-go-skeleton
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: cd ./vip-go-mu-plugins && npm install
      - run: npm install --prefix=$HOME/.local -g @automattic/vip
      - run: vip --slug=e2e-test-site dev-env create --title="E2E Testing site" --phpmyadmin --mu-plugins="./vip-go-mu-plugins" --wordpress="5.8.1" --multisite=false --client-code="./vip-go-skeleton"
      - run: vip --slug=e2e-test-site dev-env start
      - run: docker exec e2etestsite_php_1 wp core update --version=${{ github.event.inputs.wpversion }} --allow-root --force
      - run: docker exec e2etestsite_php_1 wp plugin install --activate --allow-root classic-editor
      - run: cd ./vip-go-mu-plugins && npm run test-e2e
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: vip-go-mu-plugins/test-results