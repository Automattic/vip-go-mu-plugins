version: 2

updates:
  - directory: /
    package-ecosystem: github-actions
    schedule:
      interval: weekly
    labels:
      - '[Status] Needs Review'
      - '[Status] No files to Deploy'
      - '[Type] Maintenance'

  - directory: /.github/actions/prepare-source
    package-ecosystem: github-actions
    schedule:
      interval: weekly
    labels:
      - '[Status] Needs Review'
      - '[Status] No files to Deploy'
      - '[Type] Maintenance'

  - directory: /.github/actions/run-wp-tests
    package-ecosystem: github-actions
    schedule:
      interval: weekly
    labels:
      - '[Status] Needs Review'
      - '[Status] No files to Deploy'
      - '[Type] Maintenance'

  - directory: /
    package-ecosystem: npm
    schedule:
      interval: weekly
    versioning-strategy: increase-if-necessary
    ignore:
      - dependency-name: "cypress"
    labels:
      - '[Status] Needs Review'
      - '[Status] No files to Deploy'

  - directory: /__tests__/e2e/
    package-ecosystem: npm
    schedule:
      interval: weekly
    versioning-strategy: increase-if-necessary
    labels:
      - '[Status] Needs Review'
      - '[Status] No files to Deploy'

  - directory: /search/search-dev-tools/
    package-ecosystem: npm
    schedule:
      interval: weekly
    versioning-strategy: increase-if-necessary
    labels:
      - '[Status] Needs Review'

  - directory: /
    package-ecosystem: composer
    schedule:
      interval: weekly
    versioning-strategy: increase-if-necessary
    labels:
      - '[Status] Needs Review'
